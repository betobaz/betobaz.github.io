<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda - Fabiola y Pedro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Great Vibes ">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fefefe;
      color: #2f2f2f;
    }

    .invitation {
      max-width: 600px;
      margin: auto;
      background: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-image: url('./paper-textured.jpg');
      ;
    }

    .top-flowers {
      background: url('./flowers.png') no-repeat center top;
      background-size: cover;
      height: 166px;
      opacity: .8;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 20px;
      font-family: 'Georgia', cursive;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .names {
      font-size: 5rem;
      font-family: 'Great Vibes', sans-serif;
      margin: 20px 0;
      font-weight: bold;
    }

    .date-time {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 1.1rem;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .date-time div {
      text-transform:uppercase
    }

    .envelope {
      margin: 10px 0;
      font-size: 1.2rem;
      font-style: italic;
    }

    .icons {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .icon-item {
      text-align: center;
      margin: 15px;
    }

    .icon-item i {
      font-size: 2rem;
      color: #b38b59;
      margin-bottom: 8px;
    }

    .icon-item p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      .date-time {
        flex-direction: column;
        align-items: center;
      }

      .icon-item {
        flex: 1 1 25%;
      }
    }
    .date{
        text-transform: uppercase;
    }
    .date > div{
        display: inline-block;
        font-size: 1.3em;
    }
    .date .side{
        width: 30%;
        border-top: .2em solid #000;
        border-bottom: .2em solid #000;
        padding-top: .5em;
        padding-bottom: .5em;
        padding-bottom: .5em;
        position: relative;
        top: -2em;
    }
    .date .day{
        font-size: 3em;
    }
    .iglesia{
        text-transform: uppercase;
        font-weight: bold;
        padding-top: 1em;
        
    }
    .recepcion{
        padding-top: 1em;
        text-transform: uppercase;
    }

    .icons a{
        color:inherit;
        text-decoration: inherit;
        text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <div class="top-flowers"></div>
    <div style="transform: rotate(-10deg);">
        <div class="names">Fabiola</div>
        <div class="names" style="margin-top:-0.7em;color:#ccc;font-size:4em" >&</div>
        <div class="names" style="margin-top:-0.5em">Pedro</div>
    </div>
    
    <p style="text-transform:uppercase; padding: 0em 3em;">Nos gustaría que nos acompañes en este día tan especial</p>

    <div class="date">
       
        <div class="side">Sábado</div>
        <div>
            <div class="month-year">julio</div>
            <div class="day">26</div>
            <div class="month-year">2025</div>
        </div>
        <div class="side">18:00 hrs.</div>
        
    </div>
    <div class="iglesia">
        Iglesia de San Juan Bautista, Nogales, Ver.
    </div>
    <div class="recepcion">
        <div>A continuacion lo celebraremos todos juntos en el</div>
        <div style="font-weight: bold;">salón Quijote, Nogales, Ver.</div>
    </div>
    
    <hr style="border: none; border-top: 2px solid #000; margin: 20px 0;" />

    <div class="icons">
      <div class="icon-item">
        <a style="" href="https://maps.app.goo.gl/SDzV6mP1K3FeCoJz8">
            <i class="fas fa-church"></i>
            <p>Ubicación Misa</p>
        </a>
      </div>
      <div class="icon-item">
        <a href="https://maps.app.goo.gl/yKB7BjsHt2m2ZUpHA">
            <i class="fas fa-heart"></i>
            <p>Ubicación Recepción</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
